<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador QR</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <section class="contenedor">
        <form action="" id="formulario" class="formulario">
            <input type="text" id="input" class="input" placeholder="Escribe aqui el enlace">
            <button class="submit">Generar QR</button>
        </form>
        <div id="qr-contenedor" class="qr-contenedor"></div>
        <div class="creditos">
            <p>Generador de QR ilimitado</p>
            <p>creado por LeoGD</p>
        </div>
    </section>
</body>
</html>
